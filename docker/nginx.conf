server {
    listen 80;
    server_name localhost;
    
    root /opt/radiograb/frontend/public;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Main application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Recordings access
    location ^~ /recordings/ {
        alias /var/radiograb/recordings/;
        add_header Content-Type audio/mpeg;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*";
    }

    # Test recordings access
    location ^~ /temp/ {
        alias /var/radiograb/temp/;
        add_header Content-Type audio/mpeg;
        add_header Cache-Control "public, max-age=300";
        add_header Access-Control-Allow-Origin "*";
        add_header Accept-Ranges bytes;
    }

    # RSS feeds
    location /feeds/ {
        alias /var/radiograb/feeds/;
        add_header Content-Type application/rss+xml;
        add_header Cache-Control "public, max-age=300";
    }

    # API endpoints
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets
    location /assets/ {
        alias /opt/radiograb/frontend/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|ini|conf|log|bak|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backend files
    location ~ ^/(backend|database|venv)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle large file uploads for potential future features
    client_max_body_size 100M;
    
    # Optimize for audio streaming (only for files NOT in /recordings/)
    location ~* ^(?!/recordings/).*\.(mp3|wav|ogg|flac|m4a)$ {
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=3600";
    }
}