# Common nginx location blocks for RadioGrab
# This file is included by both HTTP and HTTPS server blocks

# Redirect incorrect favicon path
location = /mages/favicon.png {
    return 301 /assets/images/favicon.png;
}

# Dedicated location for favicon.png
location = /assets/images/favicon.png {
    root /opt/radiograb/frontend/;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# PHP handling
location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    
    # Security
    fastcgi_hide_header X-Powered-By;
    
    # Timeout settings
    fastcgi_connect_timeout 60s;
    fastcgi_send_timeout 60s;
    fastcgi_read_timeout 60s;
}

# Serve assets from the correct directory
location ^~ /assets/ {
    root /opt/radiograb/frontend/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
}

# Static assets with long cache
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
}

# Recordings directory access
location ^~ /recordings/ {
    alias /var/radiograb/recordings/;
    add_header Content-Type audio/mpeg;
    add_header Cache-Control "public, max-age=3600";
    add_header Access-Control-Allow-Origin "*";
    add_header Accept-Ranges bytes;
}

# Test recordings directory access (CRITICAL for audio player!)
location ^~ /temp/ {
    alias /var/radiograb/temp/;
    add_header Content-Type audio/mpeg;
    add_header Cache-Control "public, max-age=300";
    add_header Access-Control-Allow-Origin "*";
    add_header Accept-Ranges bytes;
}

# Audio files with shorter cache (for other locations)
location ~* \.(mp3|wav|ogg|m4a|aac|flac)$ {
    expires 7d;
    add_header Cache-Control "public";
    add_header Accept-Ranges bytes;
}

# RSS feeds
location ~* \.(xml|rss)$ {
    expires 1h;
    add_header Content-Type application/rss+xml;
}

# Deny access to sensitive files and directories
location ~ /\.(ht|git|env) {
    deny all;
    return 404;
}

location ~ /(database|backend|includes|\.git)/ {
    deny all;
    return 404;
}

# API endpoints
location /api/ {
    try_files $uri $uri/ =404;
}

# Default try_files
location / {
    try_files $uri $uri/ /index.php?$query_string;
}