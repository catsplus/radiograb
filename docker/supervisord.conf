[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
autorestart=true
startretries=3

[program:php-fpm]
command=php-fpm8.1 -F
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm.log
autorestart=true
startretries=3

[program:radiograb-recorder]
command=/opt/radiograb/venv/bin/python backend/services/recording_service.py --daemon
directory=/opt/radiograb
user=www-data
stdout_logfile=/var/log/supervisor/recorder.log
stderr_logfile=/var/log/supervisor/recorder.log
autorestart=true
startretries=3
environment=PATH="/opt/radiograb/venv/bin",PYTHONPATH="/opt/radiograb",DB_HOST="mysql",DB_PORT="3306",DB_USER="radiograb",DB_PASSWORD="radiograb_pass_2024",DB_NAME="radiograb",TZ="America/New_York",WDM_LOCAL="/var/radiograb/temp/.wdm"

[program:radiograb-rss]
command=/bin/bash -c "while true; do /opt/radiograb/venv/bin/python backend/services/rss_manager.py --update-all; sleep 900; done"
directory=/opt/radiograb
user=www-data
stdout_logfile=/var/log/supervisor/rss.log
stderr_logfile=/var/log/supervisor/rss.log
autorestart=true
startretries=3
environment=PATH="/opt/radiograb/venv/bin",PYTHONPATH="/opt/radiograb",DB_HOST="mysql",DB_PORT="3306",DB_USER="radiograb",DB_PASSWORD="radiograb_pass_2024",DB_NAME="radiograb",TZ="America/New_York",WDM_LOCAL="/var/radiograb/temp/.wdm"

[program:radiograb-station-auto-test]
command=/bin/bash -c "while true; do /opt/radiograb/venv/bin/python backend/services/station_auto_test.py --max-age 24; sleep 7200; done"
directory=/opt/radiograb
user=www-data
stdout_logfile=/var/log/supervisor/station-auto-test.log
stderr_logfile=/var/log/supervisor/station-auto-test.log
autorestart=true
startretries=3
environment=PATH="/opt/radiograb/venv/bin",PYTHONPATH="/opt/radiograb",DB_HOST="mysql",DB_PORT="3306",DB_USER="radiograb",DB_PASSWORD="radiograb_pass_2024",DB_NAME="radiograb",TZ="America/New_York",WDM_LOCAL="/var/radiograb/temp/.wdm"