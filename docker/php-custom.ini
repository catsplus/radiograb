; Custom PHP configuration for RadioGrab
; Increase file upload limits for audio files

; Maximum allowed size for uploaded files
upload_max_filesize = 200M

; Must be greater than upload_max_filesize 
post_max_size = 220M

; Maximum execution time for scripts (5 minutes for large uploads)
max_execution_time = 300

; Maximum time to parse input data
max_input_time = 300

; Maximum number of input variables (forms)
max_input_vars = 5000

; Memory limit
memory_limit = 256M