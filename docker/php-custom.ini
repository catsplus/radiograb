; Custom PHP configuration for RadioGrab
; Increase file upload limits for audio files

; Maximum allowed size for uploaded files
upload_max_filesize = 200M

; Must be greater than upload_max_filesize 
post_max_size = 220M

; Maximum execution time for scripts (5 minutes for large uploads)
max_execution_time = 300

; Maximum time to parse input data
max_input_time = 300

; Maximum number of input variables (forms)
max_input_vars = 5000

; Memory limit (reduced for 2GB server)
memory_limit = 128M

; Optimize for low memory usage
realpath_cache_size = 4M
realpath_cache_ttl = 7200

; Opcache optimization
opcache.enable = 1
opcache.memory_consumption = 64
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1